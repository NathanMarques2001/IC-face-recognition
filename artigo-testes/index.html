<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação de Rostos com face-api.js</title>
  <script defer src="./lib/face-api.js"></script>
  <script defer src="./js/main.js"></script>
</head>

<body>

  <h1>Comparação de Rostos</h1>

  <div style="display: flex; gap: 2%;">
    <img id="imageDisplay1" width="200" height="200">
    <img id="imageDisplay2" width="200" height="200">
  </div>
  <br>
  <button id="compareBtn">Comparar Rostos</button>
  <button id="downloadCSV">Baixar CSV</button>

  <table id="resultTable">
    <tr>
      <th>Threshold</th>
      <th>TP</th>
      <th>FP</th>
      <th>TN</th>
      <th>FN</th>
      <!-- Precisão mede a taxa de assertividade geral -->
      <th>Precision</th>
      <!-- Revocação mede a taxa de assertividade dos resultados positivos esperados -->
      <th>Recall</th>
      <!-- Taxa de verdadeiros positivos -->
      <th>TPR</th>
      <!-- Taxa de falsos positivos -->
      <th>FPR</th>
    </tr>
  </table>
</body>

</html>
